apply plugin: 'groovy'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.5.+'
    compile localGroovy()
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testRuntime 'org.slf4j:slf4j-simple:1.7.12'
}
