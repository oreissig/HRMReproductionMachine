language: java

# needed for jdk9-ea
sudo: required
dist: trusty
group: edge

jdk:
  - oraclejdk8
  - oraclejdk9

after_success:
  - ./gradlew bintrayUpload
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
